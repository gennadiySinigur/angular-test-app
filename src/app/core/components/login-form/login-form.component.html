<h2>Sign in</h2>

<form>
  <label for="email">
    E-mail Address
  </label>
  <input
    id="email"
    name="email"
    type="text"
    required
  >

  <label for="password">
    Password
  </label>
  <input
    id="password"
    name="password"
    type="password"
    required
  >

  <a href="#">
    Forgot password?
  </a>

  <button type="submit">
    Sign in
  </button>

  <a href="#">
    Don't have an account? Sign Up!
  </a>
</form>
